# Phase Agent Staking API - Kubernetes Production Deployment
# Optimized for mainnet deployment with high availability and security
#
# Deploy: kubectl apply -f k8s/production-deployment.yml
# Monitor: kubectl get pods -l app=phase-staking-api -w

apiVersion: v1
kind: Namespace
metadata:
  name: phase-production
  labels:
    name: phase-production
    environment: production
    project: phase-staking-api

---
# ===============================
# CONFIG MAP - Non-sensitive configuration
# ===============================
apiVersion: v1
kind: ConfigMap
metadata:
  name: phase-staking-config
  namespace: phase-production
  labels:
    app: phase-staking-api
    version: "1.0.0"
    environment: production
data:
  # Server Configuration
  PORT: "3000"
  NODE_ENV: "production"
  ENVIRONMENT: "mainnet"
  
  # Solana Configuration
  SOLANA_CLUSTER: "mainnet-beta"
  SOLANA_RPC_URL_BACKUP: "https://api.mainnet-beta.solana.com"
  SOLANA_RPC_URL_TERTIARY: "https://solana-api.projectserum.com"
  SOLANA_RPC_URL_QUATERNARY: "https://rpc.ankr.com/solana"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "50"
  RATE_LIMIT_MAX_REQUESTS_AUTH: "200"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FILE: "logs/production.log"
  ERROR_LOG_FILE: "logs/error.log"
  
  # Health Checks
  HEALTH_CHECK_TIMEOUT_MS: "10000"
  HEALTH_CHECK_INTERVAL_MS: "30000"
  
  # Performance
  NODE_OPTIONS: "--max-old-space-size=2048 --enable-source-maps"
  UV_THREADPOOL_SIZE: "16"
  
  # Features
  ENABLE_LIQUID_STAKING: "true"
  ENABLE_AUTO_COMPOUNDING: "true"
  ENABLE_ADVANCED_ANALYTICS: "true"
  
  # CORS
  CORS_ORIGINS: "https://app.phase.finance,https://dashboard.phase.finance"

---
